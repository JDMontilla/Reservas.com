<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
  </head>
  <body>
    
    <div class="header">
      <h2 class="home">Home</h2>
      <h2 class="form1">Aún no estoy registrado</h2>
  </div>

  <div class="main-container">
      <div class="image-container">
          <img
              class="intro"
              src="https://images.pexels.com/photos/14909165/pexels-photo-14909165.jpeg"
              alt="tag"
          />
      </div>
      <div class="form-container">
          <h2>Inicia Sesión</h2>
          <p>Inicia sesión y descubre todos los descuentos que tenemos para tí</p>
          <form>
              <div class="login-form">
                  <p>Usuario:</p>
                  <input type="text" id="login" placeholder="Ingresa tu usuario"/>
              </div>
              <div class="login-form">
                  <p>Contraseña:</p>
                  <input type="password" id="password" placeholder="Ingresa tu contraseña"/>
              </div>
              <div class="button-form">
                  <button type="submit">Ingresar</button>
                  <button type="button">Olvide mi contraseña</button>
              </div>
          </form>
      </div>
  </div>
  <script type="module" src="./login.js"></script>
  </body>
</html>
